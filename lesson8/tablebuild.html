<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link href="/lesson8/css/style.css" rel="stylesheet">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th id="table" colspan="3">ACME Wildwest</th>
            </tr>
            <tr>
                <th>Period</th>
                <th>Sales</th>
                <th>Sales Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr class="l1">
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr class="l2">
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr class="l3">
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr class="l2">
                <td>November</td>
                <td>$8,610</td>
                <td id="dif">$7,500</td>
            </tr>
            <tr class="l1">
                <td class="l1a">Black Friday</td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr class="l2">
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Compiled 12.20.2020 by bRauls</th>
            </tr>
        </tfoot>
    </table>
    
</body>

</html>
